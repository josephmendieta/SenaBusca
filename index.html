<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador Bonito</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos CSS personalizados -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
  <div class="container mt-5">
    <h1>Buscador Bonito</h1>
    <form id="searchForm">
        <div class="input-group">
            <input type="text" class="form-control" id="searchInput" placeholder="Buscar...">
            <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
            <button class="btn btn-secondary" type="button" id="lscButton"><i class="fas fa-sign-language"></i></button>
          </div>
          
    </form>
    <div id="searchResults" class="mt-3"></div>

   <!-- Modal para la cámara web -->
<div class="modal fade" id="cameraModal" tabindex="-1" role="dialog" aria-labelledby="cameraModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cameraModalLabel">Traduciendo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
            <video id="cameraView" autoplay playsinline></video>
            <div id="translationResult">Traducción:</div>
            <center><button class="btn btn-primary mt-3" id="searchInSignLanguageButton"><i class="fas fa-search"></i> Buscar</button></center>
          </div>
          
      </div>
    </div>
  </div>
  
  <!-- jQuery y Bootstrap JS (asegúrate de que la versión coincida con la de tu Bootstrap CSS) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript personalizado -->
  <script src="./js/main.js"></script>
</body>
</html>
